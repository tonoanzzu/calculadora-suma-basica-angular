<form >
  <div class="form-group">
    <label for="">Operando A</label>
    <input type="number" class="form-control" placeholder="Operando A" 
    [(ngModel)]= operandoA name= "operandoA">
  </div>
  <div class="form-group">
      <label for="">Operando B</label>
      <input type="number" class="form-control" placeholder="Operando B" 
      [(ngModel)]= operandoB name= "operandoB">
    </div>
    <button type="submit" class="btn btn-primary" (click)= "onSumar()">Sumar</button>
</form>
